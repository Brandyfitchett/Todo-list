<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ToDo</title>

    <link rel="stylesheet" type="text/css" href="styles.css">

    <!-- don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>

    <h1>List of Things To Do Today <span id="todaysdate"></span></h1>
    <h2> 
    <!-- we will put our react component inside this div -->
    <div id="root"></div>
    <script>
      var date = new Date();
	    var current_date = (date.getMonth()+1) + "/" + date.getDate() + "/" + date.getFullYear();
	    document.getElementById("todaysdate").innerHTML = current_date;
    </script>
    <!-- load react -->
    <script src="https://unpkg.com/react/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js" crossorigin></script>

    <!-- load our react component. -->
    <script src="todo.js" defer type="text/babel"></script>        
    <script src="form.js" defer type="text/babel"></script>    
    <script src="index.js" defer type="text/babel"></script>
    </h2>

  </body>
</html>
